 <!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="/static/plugins/timepicker/bootstrap-timepicker.min.css">

  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  {% include "header.html" %}
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN MENU</li>
        <li><a href="/"><i class="fa fa fa-cogs"></i> <span>Dashboard</span></a></li>
        <li><a href="/sensors"><i class="fa fa-line-chart"></i> <span>Sensors</span></a></li>
        <li><a href="/camera"><i class="fa fa-cc"></i> <span>Cameras</span></a></li>
        <li class="active"><a href="/monitoring"><i class="fa fa-tachometer"></i> <span>Monitoring</span></a></li>
        <li><a href="/logs"><i class="fa fa-file-text-o"></i> <span>Logs</span></a></li>
        <li><a href="https://wiki.ocloud.cz/doku.php" target="_blank"><i class="fa fa-book"></i> <span>Documentation</span></a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Pi Monitoring</h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa fa-cogs"></i> Home</a></li>
        <li class="active">Monitoring</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-body">
          <div class="row-fluid">
              <!-- block -->
              <div class="block">
                  <div class="navbar navbar-inner block-header">
                      <div class="muted pull-left">Statistics</div>
                      <div class="pull-right"><span class="badge badge-warning">View More</span>

                      </div>
                  </div>
              <div class="row">
                  <div class="block-content collapse in">
                      <div class="span3">
                          <div class="chart" data-percent="73">73%</div>
                          <div class="chart-bottom-heading"><span class="label label-info">Visitors</span></div>


                          <div class="chart" data-percent="53">53%</div>
                          <div class="chart-bottom-heading"><span class="label label-info">Page Views</span></div>


                      </div>
                      <div class="span3">
                          <div class="chart" data-percent="53">53%</div>
                          <div class="chart-bottom-heading"><span class="label label-info">Page Views</span>

                          </div>
                      </div>
                      <div class="span3">
                          <div class="chart" data-percent="83">83%</div>
                          <div class="chart-bottom-heading"><span class="label label-info">Users</span>

                          </div>
                      </div>
                      <div class="span3">
                          <div class="chart" data-percent="13">13%</div>
                          <div class="chart-bottom-heading"><span class="label label-info">Orders</span>

                          </div>
                      </div>
                  </div>
              </div>

          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

  <!-- /.content-wrapper -->

  <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>
<!-- SlimScroll -->
<script src="/static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/static/plugins/easypiechart/jquery.easy-pie-chart.js"></script>

<script>
  $(function() {
      // Easy pie charts
      $('.chart').easyPieChart({animate: 1000});
  });
</script>
